<div>
	<h1>Create a Project</h1>
	<form name="issueForm" ng-submit="vm.addProject(vm.name, vm.description)" novalidate>
		<label>Name: </label><br>
		<input type="text" ng-model="vm.name"><br>
		<label>Description:</label><br>
		<textarea rows="4" cols="50" ng-model="vm.description"></textarea><br>
		<button type="submit">Create</button>
	</form>
	</div>
