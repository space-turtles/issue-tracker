<div>
	<h1>Create Issue</h1>
	<form name="issueForm" ng-submit="post.addIssue(post.Name, post.Description)" novalidate>
		<label>Name: </label><br>
		<input type="text" ng-model="post.Name"><br>
		<label>Description:</label><br>
		<textarea rows="4" cols="50" ng-model="post.Description"></textarea><br>
		<button type="submit">Create Issue</button>
	</form>
	</div>
